- Thay user/pass database tại app> config > database.php
- /admin/notification/add : Thêm thông báo
POST
{
	'Content' => <nội dung>
}

curl --data "Content=This%20is%20thông%20báo%208" http://localhost/Project_btl/public/admin/notification/add

- /admin/notification/update : cập nhật thông tin
POST
{
	'ID' => <ID thông báo>,
	'Content' => <nội dung>,
	'Status' => <Trạng thái hiện tại : 0 là hiện, 1 là ẩn>
}

curl --data "ID=1&Content=This%20is%20thông%20báo%201111&Status=0" http://localhost/Project_btl/public/admin/notification/update

- /admin/notification/update : Xóa thông báo
POST
{
	'ID' => <ID cần xóa>
}

curl --data "ID=1" http://localhost/Project_btl/public/admin/notification/delete